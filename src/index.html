<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <!-- TRES DIVS DE BOOTSTRAP-->
    <div class="container-fluid text-center color">
      <div class="card mx-auto h-200" style="width: 20rem; height: 30rem;">
        <div class="card-body">
          <!--Suit Arriba a la izq.-->
          <div
            class="position-absolute top-0 start-0 d-flex flex-row f-size"
            id="addSuit1"
          ></div>
          <!--NUMERO en el medio-->
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <div class="row">
            <div class="col-4"></div>
            <div class="col-4 f-nsize " id="addNumber"></div>
            <div class="col-4"></div>
          </div>
          <!--SUIT Abajo a la der.-->
          <div
            class="position-absolute bottom-0 end-0 d-flex flex-row-reverse f-size color"
            id="addSuit2"
          ></div>
          <!-- TRES DIVS DE BOOTSTRAP DE CIERRE-->
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
